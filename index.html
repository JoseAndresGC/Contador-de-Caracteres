<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Hello from Electron renderer!</title>
  </head>

<body>
  <div class="container">
    
    <div class="titlebar">
      <h1>Contor</h1>
      <div class="titlebar-controls">
        <button id="control-button-minimize">−</button>
        <button id="control-button-close">×</button>
        </div>
      </div>
        
        <div class="results">
          <p class="charCountSpan">Carácteres: <span class="">0</span></p>
          <p class="wordCountSpan">Palabras: <span class="">0</span></p>
          <p class="sentenceCountSpan">Frases: <span class="">0</span></p>
        </div>

        <!-- <button id="options-button">⚙️</button> -->
      
        <div class="input-area">
          <textarea class="input-text" placeholder="Texto..."></textarea>
        </div>
        
        <div class="controls">
          <button class="clear-button">Borrar</button>
          <div class="theme-buttom-container">
            <input type="checkbox" id="theme-toggle-checkbox">

            <label class="theme-button" for="theme-toggle-checkbox">
              <span class="icon icon-sun">☀️</span>
              <span class="icon icon-moon">🌙</span>
            </label>
          </div>
        </div>
      </div>
</body>

<script src="renderer.js"></script>
</html>
